<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="['/']">Filmeo</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <!-- Step 4: Close the menu when a link is clicked. -->
                <a class="nav-link" [routerLink]="'movies'" (click)="isMenuCollapsed = true">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="'tv'" (click)="isMenuCollapsed = true">Tv shows</a>
            </li>
            <form class="form-inline my-2 my-lg-0" id="nav-search" #searchForm="ngForm"
                (ngSubmit)="onSubmit(searchForm.value)">
                <input class="form-control mr-sm-2" [(ngModel)]="searchQuery" name="searchQuery" #name="ngModel"
                    type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary text-white my-2 my-sm-0" type="submit">Search</button>
            </form>

        </ul>
    </div>
</nav>
