<div class="container" *ngIf="person$ | async as person">
    <div class="row mt-3">
        <div class="col-12 col-md-auto  pt-3 text-center">
            <img class="person__photo " [src]="imageUrl">
        </div>
        <div class="col-12 col-md">
            <h1 class="my-2 person__title">{{person.name}}</h1>
            <p>{{person.biography}}</p>

        </div>
    </div>
    <h2 class="mt-5">Filmography</h2>
    <div *ngIf="personFilmography$ | async as personFilmography">
        <app-carousel [carouselContext]="personFilmography.cast" mediaType="movie"></app-carousel>
    </div>
</div>
